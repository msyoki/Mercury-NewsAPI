{%  extends 'base.html' %}

<!-- style -->
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/articles.css')}}">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
{% endblock %}

<!-- Content Block -->
{%  block content %}
    <h1>{{tag}}</h1>
    <h2>Top-Headline News</h2>
    <br>
    <!-- Sources Top headline articles  -->
    {% for article in articles %}
    <div class="container col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4"> 
        <div class="card">
            <img class="card-img-top" src="{{article.urlToImage}}" alt="Card image cap">
            <div class="card-body">
                <a href="{{article.url}}" ><h4 class="card-title">{{article.title}}</h4></a>
                <p class="card-text">{{article.description}}</p><hr>
                <small class="text-muted" style="text-align: center;"><strong>Article by: {{article.author}}</strong></small><br>
                <small class="text-muted" style="text-align: center;"><strong>Publish date :{{article.publishedAt}}</strong></small>
            </div>
        </div>
    </div>
    {% endfor %}

{%  endblock %}
