{%  extends 'base.html' %}

<!-- style -->
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/articles.css')}}">
{% endblock %}

<!-- Content Block -->
{%  block content %}
    <h1>Welcome to {{tag}} News</h1>
    <hr>
    <h2>Top-Headlines</h2>
    <hr>
    {% for article in articles %}
    <div class="container col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4"> 
        <div class="card" style="width: auto;">
            <img class="card-img-top" src="{{article.urlToImage}}" alt="Card image cap" width="400px">
            <div class="card-body">
                <h4 class="card-title">{{article.author}}</h4>
                <h5 class="card-title">{{article.publishedAt}}</h5>
                <p class="card-text">{{article.description}}</p><br>
                <a href="{{article.url}}" class="btn btn-primary">Read more</a><br><br>
            </div>
        </div>
    </div>
    {% endfor %}

{%  endblock %}
