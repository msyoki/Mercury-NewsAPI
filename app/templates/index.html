{%  extends 'base.html' %}

{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/index.css')}}">
{% endblock %}
<!-- Content Block -->
{%  block content %}
    <h1 style="font-weight: bolder;">WELCOME TO NEWS API</h1>
    {%  for source in sources %}

        <div class="container col-xs-12 col-sm-12 col-md-4 col-lg-4 col-xl-4"> 
            <div class="card" >
                <div class="card-body">
                    <a class="card-title" href="/articles/{{ source.id  }}"><h3 >{{ source.name }}</h3></a>
                    <hr>
                    <p class="card-text"><strong> Description:</strong><br>{{source.description|truncate(300)}}</p>
                    <h5 class="card-text"><strong>category: {{ source.category}}</strong></h5>
                </div>
            </div>
        </div>

    {%  endfor %}
{%  endblock %}
