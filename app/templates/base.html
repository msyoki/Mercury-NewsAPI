{% extends 'bootstrap/base.html'%}
{% block styles%}
    {{ super() }}
    <link rel="stylesheet" href="{{url_for('static',filename='css/base.css')}}">
{% endblock %}

<!-- Navbar block  --> 
{% block navbar %}
    {% include 'navbar.html' %}
{% endblock %}


<!-- Base html extention structure  -->
<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% if title %}
        <title>{{ title }}</title>
        {% else %}
        <title> Welcome to NEWS API </title>
        {% endif %} 
    </head>
    <body>
        <!-- Content Block -->
        {%  block content %}
        {%  endblock %}

</html>
